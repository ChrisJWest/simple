<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simpsle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="container">
    <div id="mode-toggle">
      <button id="daily" class="active">Daily</button>
      <button id="random">Random</button>
    </div>
    <img id="site-title" src="title.png" alt="Site title" />

    <img id="thumbnail" hidden />

    <div class="buttons">
      <button id="play">â–¶ Play</button>
      <button id="add-time">Add 5s</button>
      <button id="reveal" disabled>Reveal</button>
    </div>

    <div id="metadata" hidden>
      <h2 id="title"></h2>
      <p id="description"></p>
      <img id="episode-thumbnail" />
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
